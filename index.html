<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/home/home.css" rel="stylesheet" />
</head>
<body class="page-home" data-i18n-title="title.home">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title" data-i18n="home.heading">Freelancer Report</h1>
      <p class="text-muted mb-4" data-i18n="home.subtitle">Work reporting app for freelancers.</p>

      <div class="home-summary card border-0">
        <div class="card-body p-4 p-lg-5">
          <p class="home-lead mb-4" data-i18n="home.summary">
            Track monthly hours by company and activity, then generate a professional PDF report.
          </p>

          <div class="row g-3 g-lg-4 mb-4">
            <div class="col-12 col-md-6">
              <div class="home-feature h-100">
                <h2 class="h6 mb-2" data-i18n="home.feature.track.title">Track work entries</h2>
                <p class="mb-0 text-muted" data-i18n="home.feature.track.body">
                  Enter hours by month, company, and activity with a clear structured model.
                </p>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="home-feature h-100">
                <h2 class="h6 mb-2" data-i18n="home.feature.manage.title">Manage companies & activities</h2>
                <p class="mb-0 text-muted" data-i18n="home.feature.manage.body">
                  Maintain your clients and reusable activity definitions in dedicated pages.
                </p>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="home-feature h-100">
                <h2 class="h6 mb-2" data-i18n="home.feature.reports.title">Generate PDF reports</h2>
                <p class="mb-0 text-muted" data-i18n="home.feature.reports.body">
                  Build monthly reports from stored templates and download or save them.
                </p>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="home-feature h-100">
                <h2 class="h6 mb-2" data-i18n="home.feature.admin.title">Admin support</h2>
                <p class="mb-0 text-muted" data-i18n="home.feature.admin.body">
                  Admin users can manage profiles and work on behalf of freelancers.
                </p>
              </div>
            </div>
          </div>

          <h2 class="h6 mb-2" data-i18n="home.flow.title">Typical workflow</h2>
          <ol class="home-flow mb-0">
            <li data-i18n="home.flow.step1">Create your account and profile.</li>
            <li data-i18n="home.flow.step2">Add companies and activities.</li>
            <li data-i18n="home.flow.step3">Enter worked hours for the month.</li>
            <li data-i18n="home.flow.step4">Generate and download the PDF report.</li>
          </ol>
        </div>
      </div>
    </section>
  </template>

  <script type="module" src="/src/pages/home/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
