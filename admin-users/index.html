<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/admin-users/admin-users.css" rel="stylesheet" />
</head>
<body class="page-admin-users">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title">User management</h1>

      <div class="card mb-4">
        <div class="card-body">
          <div class="input-group">
            <input class="form-control" id="users-search" placeholder="Search by name" />
            <button class="btn btn-outline-secondary" type="button" id="users-search-btn">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="users-clear-btn">Clear</button>
          </div>
          <div class="text-muted small mt-2">Creating users from the browser isnâ€™t supported without server-side Admin API. Use <a href="/register">Register</a> to create freelancer users, then edit role here.</div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-12 col-lg-7">
          <div class="card">
            <div class="card-header">Users</div>
            <div class="card-body">
              <div id="users-table-mount"></div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5">
          <div class="card">
            <div class="card-header">Edit user</div>
            <div class="card-body">
              <form id="user-edit-form">
                <div class="mb-3">
                  <label class="form-label" for="user-edit-id">User ID</label>
                  <input class="form-control" id="user-edit-id" disabled />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="user-edit-name">Full name</label>
                  <input class="form-control" id="user-edit-name" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="user-edit-role">Role</label>
                  <select class="form-select" id="user-edit-role">
                    <option value="freelancer">freelancer</option>
                    <option value="admin">admin</option>
                  </select>
                </div>

                <div class="d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Save</button>
                  <button class="btn btn-outline-secondary" type="button" id="user-edit-cancel">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </template>

  <script type="module" src="/src/pages/admin-users/adminUsers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
