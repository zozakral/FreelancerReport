<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/dashboard/dashboard.css" rel="stylesheet" />
</head>
<body class="page-dashboard">
  <div id="app"></div>

  <template id="page-content-template">
    <h1 class="h3 mb-3">Dashboard</h1>
    <p class="text-muted" id="dashboard-greeting"></p>

    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="fw-semibold mb-2">Companies</div>
            <a class="btn btn-outline-primary" href="/companies">Manage companies</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="fw-semibold mb-2">Activities</div>
            <a class="btn btn-outline-primary" href="/activities">Manage activities</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="fw-semibold mb-2">Work Entry</div>
            <a class="btn btn-outline-primary" href="/work-entry">Enter hours</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="fw-semibold mb-2">Reports</div>
            <a class="btn btn-outline-primary" href="/reports">Generate report</a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="/src/pages/dashboard/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
