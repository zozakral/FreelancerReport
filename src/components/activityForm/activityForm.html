<form id="activity-form" class="activity-form">
  <div class="mb-3">
    <label class="form-label" for="activity-name">Activity Name</label>
    <input class="form-control" id="activity-name" name="name" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="activity-hourly-rate">Hourly Rate</label>
    <input class="form-control" id="activity-hourly-rate" name="hourly_rate" type="number" step="0.01" min="0" required />
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-outline-secondary" type="button" id="activity-cancel-btn">Cancel</button>
  </div>
</form>
