<div class="work-entry-form">
  <div class="row g-3 mb-3">
    <div class="col-12 col-md-6">
      <label class="form-label" for="work-entry-company">Company</label>
      <select class="form-select" id="work-entry-company"></select>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label" for="work-entry-month">Month</label>
      <input class="form-control" type="month" id="work-entry-month" />
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th scope="col">
            <button class="btn btn-link p-0 border-0 text-decoration-none text-reset fw-semibold" type="button" id="work-entry-sort-name">Activity</button>
          </th>
          <th scope="col" class="text-end">
            <button class="btn btn-link p-0 border-0 text-decoration-none text-reset fw-semibold" type="button" id="work-entry-sort-rate">Rate/Hour (EUR)</button>
          </th>
          <th scope="col" class="text-end">Hours</th>
        </tr>
      </thead>
      <tbody id="work-entry-rows"></tbody>
    </table>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-12 col-md-4">
      <div class="border rounded p-3 h-100">
        <div class="small text-muted">Total Amount</div>
        <div class="h5 mb-0" id="work-entry-total-amount">â‚¬0.00</div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="border rounded p-3 h-100">
        <div class="small text-muted">Total Hours</div>
        <div class="h5 mb-0" id="work-entry-total-hours">0.00</div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="border rounded p-3 h-100">
        <div class="small text-muted">Equivalent Days (8h/day)</div>
        <div class="h5 mb-0" id="work-entry-total-days">0.00</div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="button" id="work-entry-save">Save</button>
  </div>
</div>
