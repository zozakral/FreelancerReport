<form id="company-form" class="company-form">
  <div class="mb-3">
    <label class="form-label" for="company-name">Company Name</label>
    <input class="form-control" id="company-name" name="name" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="company-tax-number">Tax Identification Number</label>
    <input class="form-control" id="company-tax-number" name="tax_number" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="company-city">City</label>
    <input class="form-control" id="company-city" name="city" />
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-outline-secondary" type="button" id="company-cancel-btn">Cancel</button>
  </div>
</form>
