<form id="company-form" class="company-form">
  <div class="mb-3">
    <label class="form-label" for="company-name" data-i18n="labels.companyName">Company Name</label>
    <input class="form-control" id="company-name" name="name" required />
  </div>
  <div class="mb-3">
    <label class="form-label" for="company-tax-number" data-i18n="labels.taxNumber">Tax Identification Number</label>
    <input class="form-control" id="company-tax-number" name="tax_number" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="company-city" data-i18n="labels.city">City</label>
    <input class="form-control" id="company-city" name="city" />
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit" data-i18n="actions.save">Save</button>
    <button class="btn btn-outline-secondary" type="button" id="company-cancel-btn" data-i18n="actions.cancel">Cancel</button>
  </div>
</form>
