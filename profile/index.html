<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/profile/profile.css" rel="stylesheet" />
</head>
<body class="page-profile" data-i18n-title="title.profile">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title" data-i18n="profile.heading">Profile</h1>

      <div class="row justify-content-center">
      <div class="col-12 col-lg-7">
        <div class="card">
          <div class="card-body">
            <form id="profile-form">
              <div class="mb-3">
                <label class="form-label" for="profile-email" data-i18n="labels.email">Email</label>
                <input class="form-control" id="profile-email" disabled />
              </div>
              <div class="mb-3">
                <label class="form-label" for="profile-role" data-i18n="labels.role">Role</label>
                <input class="form-control" id="profile-role" disabled />
              </div>
              <div class="mb-3">
                <label class="form-label" for="profile-full-name" data-i18n="labels.fullName">Full name</label>
                <input class="form-control" id="profile-full-name" required />
              </div>

              <button class="btn btn-primary" type="submit" data-i18n="actions.save">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </section>
  </template>

  <script type="module" src="/src/pages/profile/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
