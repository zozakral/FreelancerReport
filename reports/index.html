<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/reports/reports.css" rel="stylesheet" />
</head>
<body class="page-reports">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title">Reports</h1>

      <div id="admin-user-selector-mount" class="mb-3"></div>

      <div class="row g-4">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-header">Report configuration</div>
            <div class="card-body">
              <form id="report-config-form">
                <div class="mb-3">
                  <label class="form-label" for="report-company">Company</label>
                  <select class="form-select" id="report-company" required></select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="report-template">Template</label>
                  <select class="form-select" id="report-template" required></select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="report-location">Location</label>
                  <input class="form-control" id="report-location" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="report-intro">Intro text</label>
                  <textarea class="form-control" id="report-intro" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="report-outro">Concluding text</label>
                  <textarea class="form-control" id="report-outro" rows="3"></textarea>
                </div>

                <button class="btn btn-outline-primary" type="submit" id="report-save-config">Save config</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-header">Generate PDF</div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label class="form-label" for="report-month">Report month</label>
                  <input class="form-control" type="month" id="report-month" required />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label" for="report-date">Report date</label>
                  <input class="form-control" type="date" id="report-date" required />
                </div>
              </div>

              <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary" type="button" id="report-download">Download</button>
                <button class="btn btn-outline-primary" type="button" id="report-save-download">Save & Download</button>
              </div>

              <p class="text-muted small mt-3 mb-0">Requires saved configuration and existing work entries for the selected month.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </template>

  <script type="module" src="/src/pages/reports/reports.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
