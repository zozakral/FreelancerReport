<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/register/register.css" rel="stylesheet" />
</head>
<body class="page-register" data-i18n-title="title.register">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title" data-i18n="register.heading">Register</h1>

      <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-body">
            <form id="register-form">
              <div class="mb-3">
                <label class="form-label" for="register-full-name" data-i18n="labels.fullName">Full name</label>
                <input class="form-control" id="register-full-name" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="register-email" data-i18n="labels.email">Email</label>
                <input class="form-control" type="email" id="register-email" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="register-password" data-i18n="labels.password">Password</label>
                <input class="form-control" type="password" id="register-password" required minlength="6" />
              </div>
              <button class="btn btn-primary w-100" type="submit" data-i18n="actions.createAccount">Create account</button>
            </form>

            <div class="text-muted small mt-3">
              <span data-i18n="register.haveAccount">Already have an account?</span> <a href="/login" data-i18n="actions.login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
  </template>

  <script type="module" src="/src/pages/register/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
