<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/styles/main.css" rel="stylesheet" />
  <link href="/src/pages/activities/activities.css" rel="stylesheet" />
</head>
<body class="page-activities" data-i18n-title="title.activities">
  <div id="app"></div>

  <template id="page-content-template">
    <section class="page-section">
      <h1 class="h3 mb-3 page-title" data-i18n="activities.heading">Activities</h1>

      <div id="admin-user-selector-mount" class="mb-3"></div>

      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <span data-i18n="activities.list">Activity list</span>
          <button class="btn btn-sm btn-primary" type="button" id="activity-new-btn" data-i18n="actions.new">New</button>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input class="form-control" id="activity-search" placeholder="Search by name" data-i18n-attr="placeholder:placeholders.searchByName" />
            <button class="btn btn-outline-secondary" type="button" id="activity-search-btn" data-i18n="actions.search">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="activity-clear-btn" data-i18n="actions.clear">Clear</button>
          </div>

          <div id="activities-table-mount"></div>
        </div>
      </div>

      <div class="modal fade" id="activity-form-modal" tabindex="-1" aria-labelledby="activity-form-modal-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="activity-form-modal-title" data-i18n="activities.modal.title">Activity details</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-i18n-attr="aria-label:aria.close"></button>
            </div>
            <div class="modal-body">
              <div id="activity-form-mount"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </template>

  <script type="module" src="/src/pages/activities/activities.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
